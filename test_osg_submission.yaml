statistical_model: alea.models.BlueiceExtendedModel
statistical_model_config: alea/examples/configs/unbinned_wimp_statistical_model_simple.yaml

poi: wimp_rate_multiplier

computation_options:
  discovery_power:
    to_zip: {}
    to_vary:
      {
        poi_expectation: "np.linspace(0, 30, 10)",
        wimp_mass: [50],
      }
    in_common:
      {
        hypotheses: ["free", "zero", "true"],
        output_filename: "toymc_power_wimp_mass_{wimp_mass:d}_poi_expectation_{poi_expectation:.2f}.h5",
        n_mc: 100,
        n_batch: 4,
        toydata_mode: "generate",
      }

  threshold:
    to_zip: {}
    to_vary:
      {
        poi_expectation: "np.linspace(0, 30, 10)",
        wimp_mass: [50],
      }
    in_common:
      {
        hypotheses: ["free", "zero", "true"],
        output_filename: "toymc_power_wimp_mass_{wimp_mass:d}_poi_expectation_{poi_expectation:.2f}.h5",
        n_mc: 5000,
        n_batch: 40,
        limit_threshold: "thresholds.json",
      }

  sensitivity:
    to_zip: {}
    to_vary: {}
    in_common:
      {
        poi_expectation: 0.,
        wimp_mass: 50,
        hypotheses: ["free", "zero", "true"],
        output_filename: "toymc_sensi_wimp_mass_{wimp_mass:d}_poi_expectation_{poi_expectation:.2f}.h5",
        n_mc: 5000,
        n_batch: 40,
        compute_confidence_interval: True,
        limit_threshold: "thresholds.json",
        toydata_mode: "generate_and_store",
        toydata_filename: "toyfile_wimp_mass_{wimp_mass:d}_poi_expectation_{poi_expectation:.2f}.h5",
      }

slurm_configurations:
  template_path: null
  hours: 1.5
  mem_per_cpu: 8000
  container: "xenonnt-development.simg"
  partition: "xenon1t"
htcondor_configurations:
  template_path: null
  log_dir: null
  use_bash_script: null
  htcondor_arguments:
      {
      # "+SingularityImage": '/cvmfs/singularity.opensciencegrid.org/xenonnt/base-environment:2023.07.1',
      "Requirements": 'HAS_SINGULARITY && HAS_CVMFS_singularity_opensciencegrid_org && HAS_CVMFS_xenon_opensciencegrid_org && (OSGVO_OS_STRING == "RHEL 7") && (GLIDEIN_Site =!= "IIT" && GLIDEIN_Site =!= "NotreDame" && GLIDEIN_Site =!= "OSG_US_NMSU_AGGIE_GRID") && (TARGET.GLIDEIN_ResourceName =!= MY.MachineAttrGLIDEIN_ResourceName1) && (TARGET.GLIDEIN_ResourceName =!= MY.MachineAttrGLIDEIN_ResourceName2) && (TARGET.GLIDEIN_ResourceName =!= MY.MachineAttrGLIDEIN_ResourceName3) && (TARGET.GLIDEIN_ResourceName =!= MY.MachineAttrGLIDEIN_ResourceName4)',
      "request_cpus": 1,
      "request_memory": '1GB',
      "request_disk": null,
      }
